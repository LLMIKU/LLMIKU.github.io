# Site wide configuration

title: "CooperLiu的博客"
description: "CooperLiu's awesome site."
logo: site-logo.jpg # 120x120 px default image used for Twitter summary card
teaser: 400x250.gif # 400x250 px default teaser image used in image archive grid
locale: cn
url: "https://LLMIKU.github.io"
# url: "https://CooperLiu.com"
# url: "http://127.0.0.1:4000"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: CooperLiu
  email: angelpoint@foxmail.com
  twitter: LQMIKU
  google:
    ad-client:
    ad-slot:
  bio: 一个热爱技术并致力于让人们生活得更好的极客！
  avatar: my-bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
